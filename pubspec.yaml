  flutter:
    sdk: flutter
  flutter_riverpod: ^2.4.0
  flutter_web_plugins:
    sdk: flutter
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic_mono: ^1.24.0
