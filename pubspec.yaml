name: tsuruo_kit
description: A toolkit created by `@HTsuruo` that includes useful widgets, extensions, providers, and more.
version: 0.1.1
repository: https://github.com/HTsuruo/flutter_tsuruo_kit

environment:
  sdk: ^3.0.0

dependencies:
  # due to `flutter_test` depends on collection 1.17.1
  collection: ^1.17.1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.3.6
  flutter_web_plugins:
    sdk: flutter
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic_mono: ^1.22.0
